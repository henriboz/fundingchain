<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"/> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"/> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"/> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"/> <!--<![endif]-->
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="site-head">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Funding Chain</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Funding Chain" />
        <meta name="keywords" content="funding, blockchain, project, crowdfunding" />
        <meta name="author" content="Henrique Boz" />

        <!-- Facebook and Twitter integration -->
        <meta property="og:title" content=""/>
        <meta property="og:image" content=""/>
        <meta property="og:url" content=""/>
        <meta property="og:site_name" content=""/>
        <meta property="og:description" content=""/>
        <meta name="twitter:title" content="" />
        <meta name="twitter:image" content="" />
        <meta name="twitter:url" content="" />
        <meta name="twitter:card" content="" />

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="shortcut icon" href="favicon.ico"/>

        <!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'> -->

        <!-- Animate.css -->
        <link rel="stylesheet" href="/css/animate.css"/>
        <!-- Icomoon Icon Fonts-->
        <link rel="stylesheet" href="/css/icomoon.css"/>
        <!-- Bootstrap  -->
        <link rel="stylesheet" href="/css/bootstrap.css"/>
        <!-- Superfish -->
        <link rel="stylesheet" href="/css/superfish.css"/>
        <link rel="stylesheet" href="/css/style.css"/>

        <!-- Modernizr JS -->
        <script src="/js/modernizr-2.6.2.min.js"></script>

        <!-- FOR IE9 below -->
        <!--[if lt IE 9]>
        <script src="/js/respond.min.js"></script>
        <![endif]-->

    </head>
    <body>
        <div id="fh5co-wrapper">
            <div id="fh5co-page">
                <header th:fragment="site-header" th:remove="tag">
                    <div class="header-top">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 text-left fh5co-link">
                                </div>
                                <div class="col-md-6 col-sm-6 text-right fh5co-social">
                                    <a href="/logout" th:if="${#httpServletRequest.remoteUser}">Logout</a>
                                    <a href="#" class="grow"><i class="icon-facebook2"></i></a>
                                    <a href="#" class="grow"><i class="icon-twitter2"></i></a>
                                    <a href="#" class="grow"><i class="icon-instagram2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <header id="fh5co-header-section" class="sticky-banner">
                        <div class="container">
                            <div class="nav-header">
                                <a href="#" class="/js-fh5co-nav-toggle fh5co-nav-toggle dark"><i></i></a>
                                <h1 id="fh5co-logo"><a href="index.html" th:href="@{/}">Funding Chain</a></h1>
                                <!-- START #fh5co-menu-wrap -->
                                <nav id="fh5co-menu-wrap" role="navigation">
                                    <ul class="sf-menu" id="fh5co-primary-menu">
                                        <li class="active">
                                            <a href="index.html" th:href="@{/}">Home</a>
                                        </li>
                                        <li th:if="${#httpServletRequest.remoteUser}">
                                            <a href="/projects" class="fh5co-sub-ddown">Get Involved</a>
                                            <ul class="fh5co-sub-menu">
                                                <li><a href="/projects">Fund Projects</a></li>
                                                <li><a href="/projects/create">Start a Project</a></li>
                                            </ul>
                                        </li>
                                        <li>
                                            <a href="/users/register.html" th:href="@{/users/register}"
                                               th:if="!${#httpServletRequest.remoteUser}">Register</a>
                                        </li>
                                        <li>
                                            <a href="/users/login.html" th:href="@{/users/login}"
                                               th:if="!${#httpServletRequest.remoteUser}">Login</a>
                                        </li>
                                        <li th:if="${#httpServletRequest.remoteUser}">
                                            <a href="#" class="fh5co-sub-ddown">My Profile</a>
                                            <ul class="fh5co-sub-menu">
                                                <li><a href="/users/fundedprojects.hml" th:href="@{/users/{username}/fundedprojects(username=${#httpServletRequest.remoteUser})}">My Funded Projects</a></li>
                                                <!--<li><a href="/users/createdprojects.hml" th:href="@{/users/{username}/createdprojects(username=${#httpServletRequest.remoteUser})}">My Projects</a></li>-->
                                                <li><a href="/users/wallet.html" th:href="@{/users/{username}/wallet(username=${#httpServletRequest.remoteUser})}">My Wallet</a></li>
                                                <li><a href="/users/index.html" th:href="@{/users/{username}(username=${#httpServletRequest.remoteUser})}">My Profile</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </header>
                    <ul id="messages" th:with="notifyMessages=${session[T(fundingchain.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY]}">
                        <li th:each="msg : ${notifyMessages}" th:text="${msg.text}"
                            th:class="${#strings.toLowerCase(msg.type)}">
                        </li>
                        <span th:if="${notifyMessages}" th:remove="all" th:text="${session.remove(T(fundingchain.services.NotificationServiceImpl).NOTIFY_MSG_SESSION_KEY)}"></span>
                    </ul>
                </header>

                <footer th:fragment="site-footer">
                    <div id="footer">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3 text-center">
                                    <p class="fh5co-social-icons">
                                        <a href="#"><i class="icon-twitter2"></i></a>
                                        <a href="#"><i class="icon-facebook2"></i></a>
                                        <a href="#"><i class="icon-instagram"></i></a>
                                        <a href="#"><i class="icon-youtube"></i></a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="/js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="/js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="/js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="/js/jquery.waypoints.min.js"></script>
        <script src="/js/sticky.js"></script>

        <!-- Stellar -->
        <script src="/js/jquery.stellar.min.js"></script>
        <!-- Superfish -->
        <script src="/js/hoverIntent.js"></script>
        <script src="/js/superfish.js"></script>

        <!-- Main JS -->
        <script src="/js/main.js"></script>
    </body>
</html>
