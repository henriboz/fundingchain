<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>View</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>These are the projects you've funded!</h3>
                <p></p>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row row-bottom-padded-md" th:each="f:${fundings}">
            <div class="col-lg-12 col-md-12 col-sm-6">
                <div class="fh5co-blog animate-box">
                    <div class="blog-text">
                        <div class="prod-title">
                            <h3><a th:href="@{/projects/view/{id}/(id=${f.getProject().getId()})}" th:text="${f.getProject().getTitle()}">&emsp;</a></h3>

                            <div class="col-lg-3 col-md-3 col-sm-6">
                            <i class="icon-coin-dollar" > </i>
                            <a>Funded Value: <b th:text="${f.getValue()}"></b>&emsp;</a>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-6">
                            <i class="icon-stats-bars" > </i>
                            <a>Status: <b th:text="${f.getProject().getStatus()}"></b>&emsp;</a>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-6">
                            <i class="icon-coin-dollar" > </i>
                            <a>Total Fundings: <b th:text="${f.getProject().getSumFundingsValue()}"></b>&emsp;</a>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-6">
                            <i class="icon-gift2" > </i>
                            <a>Reward: <b th:text="${f.getProject().getValueToReward(f.getValue())}"></b>&emsp;</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="layout :: site-footer" />
</body>


</html>
