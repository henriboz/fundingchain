<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>View</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>My Wallet</h3>
                <p>Current Balance: <b th:text="${wallet.getMoney()}"></b></p>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row row-bottom-padded-md" th:each="l:${ledgers}">
            <div class="col-lg-12 col-md-12 col-sm-6" >
                <div class="fh5co-blog animate-box">
                    <div class="blog-text">
                        <div class="prod-title">
                            <p>
                                <div class="col-lg-3 col-md-3 col-sm-6">
                                    <i class="icon-user-minus"> </i>
                                    <a>From: <b th:text="${l.getFromUser().getFullName()}"></b>&emsp;</a>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-6">
                                    <i class="icon-user-plus"> </i>
                                    <a>To: <b th:text="${l.getToUser().getFullName()}"></b>&emsp;</a>
                                </div>

                                <div class="col-lg-2 col-md-2 col-sm-6 left" >
                                    <i class="icon-coin-dollar"> </i>
                                    <a><b th:text="${l.getValue()}"></b>&emsp;</a>
                                </div>

                                <div class="col-lg-4 col-md-4 col-sm-6">
                                    <i class="icon-coin-dollar"> </i>
                                    <a>Date: <b th:text="${l.getDate()}"></b></a>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout :: site-footer" />
</body>


</html>
