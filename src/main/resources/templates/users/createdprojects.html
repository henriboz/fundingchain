<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>View</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>These are the projects you've created!</h3>
                <p></p>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row row-bottom-padded-md" th:each="p:${projects}">
            <div class="col-lg-12 col-md-12 col-sm-6">
                <div class="fh5co-blog animate-box">
                    <div class="blog-text">
                        <div class="prod-title">
                            <h3>
                                <a th:href="@{/projects/view/{id}/(id=${p.getId()})}" th:text="${p.getTitle()}"></a>
                            </h3>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <p>
                                    <i class="icon-coin-dollar"> </i>
                                    <a>Target Value: <b th:text="${p.getFundingValue()}"></b>
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <p>
                                    <i class="icon-calendar"> </i>
                                    <a>Due Date: <b th:text="${p.getDuedate()}"></b>
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <p>
                                    <i class="icon-stats-bars"> </i>
                                    <a>Status: <b th:text="${p.getStatus()}"></b>
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-6">
                                <p>
                                    <i class="icon-coin-dollar"> </i>
                                    <a><b th:text="${p.getProjectPercentComplete()}">%</b>%</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<footer th:replace="layout :: site-footer" />
</body>


</html>
