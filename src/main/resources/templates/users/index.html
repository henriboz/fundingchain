<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>View</title>
</head>
<body>
<header th:replace="layout :: site-header" />

<div id="fh5co-blog-section" class="fh5co-section-gray">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>Profile</h3>
                <p><b ></b></p>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row row-bottom-padded-md">
            <div class="col-lg-12 col-md-12 col-sm-6">
                <div class="fh5co-blog animate-box">
                    <div class="blog-text">
                        <div class="prod-title">
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <div class="fh5co-cover-profile text-center" data-stellar-background-ratio="0.5"  th:style="${'background-image: url(/images/users/'+user.getUsername()+'.png);'}"></div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-6">
                                <p>
                                    <i class="icon-dollar"> </i>
                                    <a>Name: <b th:text="${user.getFullName()}"></b></a>
                                </p>
                                <p>
                                    <i class="icon-dollar"> </i>
                                    <a>Email: <b th:text="${user.getEmail()}"></b>
                                    </a>
                                </p>
                                <p>
                                    <i class="icon-dollar"> </i>
                                    <a>Created Projects: <b th:text="${user.getProjects().size()}"></b>
                                    </a>
                                </p>
                                <p>
                                    <i class="icon-dollar"> </i>
                                    <a>Funded Projects: <b th:text="${user.getFundings().size()}"></b>
                                    </a>
                                </p>
                                <p>
                                    <i class="icon-dollar"> </i>
                                    <a>Public Key: <b th:text="${user.getWallet().getPublicKey()}"></b>
                                    </a>
                                </p>
                                <p th:if="${#httpServletRequest.getRemoteUser().equals(user.getUsername())}">
                                    <a class="btn btn-primary" th:href="@{/users/{username}/edit(username=${user.getUsername()})}">Edit Profile</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
                <h3>Projects created by <b th:text="${user.getFullName()}"></b></h3>
                <p></p>
            </div>
        </div>
    </div>
    <div class="container" >
        <div class="row row-bottom-padded-md" th:each="p:${projects}">
            <div class="col-lg-12 col-md-12 col-sm-6">
                <div class="fh5co-blog animate-box">
                    <div class="blog-text">
                        <div class="prod-title">
                            <h3>
                                <a th:href="@{/projects/view/{id}/(id=${p.getId()})}" th:text="${p.getTitle()}"></a>
                            </h3>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <p>
                                    <i class="icon-coin-dollar"> </i>
                                    <a>Target Value: <b th:text="${p.getFundingValue()}"></b>
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6">
                                <p>
                                    <i class="icon-calendar"> </i>
                                    <a>Due Date: <b th:text="${p.getDuedate()}"></b>
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <p>
                                    <i class="icon-stats-bars"> </i>
                                    <a>Status: <b th:text="${p.getStatus()}"></b>
                                    </a>
                                </p>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-6">
                                <p>
                                    <i class="icon-coin-dollar"> </i>
                                    <a><b th:text="${p.getProjectPercentComplete()}">%</b>%</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:replace="layout :: site-footer" />
</body>


</html>
