<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: site-head">
    <title>Edit</title>
</head>
<body>
<header th:replace="layout :: site-header" />
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center heading-section animate-box">
            <h3>Edit your profile</h3>
        </div>
    </div>
</div>
<div class="container">
    <form method="post" enctype="multipart/form-data" th:object="${userEditForm}">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
                <div class="col-md-12">
                    <label for="username"><b>Username</b></label>
                    <input id="username" type="text" class="form-control" disabled="true" th:value="${user.getUsername()}"/>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="fullname"><b>Full Name</b></label>
                        <input id="fullname" type="text" name="fullname" class="form-control" placeholder="fullname" th:value="${user.getFullName()}"/>
                        <span class="formError" style="color: red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Invalid fullname</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input id="email" type="text" name="email" class="form-control" placeholder="Email" th:value="${user.getEmail()}"/>
                        <span class="formError" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{password}">Invalid email</span>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="publicKey"><b>Ether Public Address</b></label>
                        <input id="publicKey" type="text" name="publicKey" disabled="true" class="form-control" placeholder="publicKey" th:value="${user.getWallet().getPublicKey()}"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="file"><b>Profile Image (300x300)</b></label>
                        <input type="file" name="file" id="file"/>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="submit" value="Save" class="btn btn-primary"/>
                        <a class="btn btn-primary" th:href="@{/users/{username}(username=${user.getUsername()})}">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:replace="layout :: site-footer" />
</body>


</html>
